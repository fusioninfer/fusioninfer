name: E2E Tests
on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22' 
          cache: true

      - name: Create Kind Cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: fusion-infer-e2e

      - name: Install Dependencies
        run: |
          kubectl create -f https://github.com/kubernetes-sigs/lws/releases/download/v0.7.0/manifests.yaml

          kubectl apply -f https://raw.githubusercontent.com/volcano-sh/volcano/v1.13.1/installer/volcano-development.yaml

          kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.4.1/standard-install.yaml

          kubectl apply -f https://github.com/kubernetes-sigs/gateway-api-inference-extension/releases/download/v1.2.1/manifests.yaml

          KGTW_VERSION=v2.1.0
          helm upgrade -i --create-namespace --namespace kgateway-system --version $KGTW_VERSION kgateway-crds oci://cr.kgateway.dev/kgateway-dev/charts/kgateway-crds

          helm upgrade -i --namespace kgateway-system --version $KGTW_VERSION kgateway oci://cr.kgateway.dev/kgateway-dev/charts/kgateway --set inferenceExtension.enabled=true

          kubectl apply -f https://github.com/kubernetes-sigs/gateway-api-inference-extension/raw/main/config/manifests/gateway/kgateway/gateway.yaml

      - name: Wait for Dependencies
        run: |
          kubectl wait --for=condition=Available deployment/lws-controller-manager -n lws-system --timeout=60s
          kubectl wait --for=condition=Available deployment/volcano-admission -n volcano-system --timeout=60s
          kubectl wait --for=condition=Available deployment/kgateway -n kgateway-system --timeout=60s

      - name: Install FusionInfer
        run: |
          IMG=fusion-infer-controller:latest
          make docker-build IMG=${IMG}
          kind load docker-image ${IMG} --name fusion-infer-e2e
          make deploy IMG=${IMG}

          kubectl wait --for=condition=Available deployment/fusion-infer-controller-manager -n fusion-infer-system --timeout=120s

      - name: Deploy Mock Inference Service
        run: |
          kubectl create ns e2e-test || true
          kubectl apply -f test/e2e/manifests/vllm-simulator.yaml
          kubectl apply -f test/e2e/manifests/inference-service-sample.yaml
          
          kubectl wait --for=condition=Ready pods --all -n e2e-test --timeout=300s

      - name: Run E2E Tests
        run: make test-e2e-run

      - name: Dump logs on failure
        if: failure()
        run: |
          kubectl logs -n fusion-infer-system deployment/fusion-infer-controller-manager
          kubectl get pods -A