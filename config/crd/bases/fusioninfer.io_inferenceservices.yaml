                      format: int32
                      type: integer
                    readyReplicas:
                      description: |-
                        ReadyReplicas is the number of replicas that are fully ready.
                        For multi-node replicas, a replica is ready only when all its nodes are ready.
                      format: int32
                      type: integer
                    totalPods:
                      description: TotalPods is the total number of pods desired (=
