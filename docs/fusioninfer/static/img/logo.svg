<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>
  <!-- Fusion symbol - interconnected arcs -->
  <path d="M 30 35 Q 50 20 70 35" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 30 50 Q 50 35 70 50" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 30 65 Q 50 50 70 65" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Connection dots -->
  <circle cx="30" cy="35" r="4" fill="white"/>
  <circle cx="70" cy="35" r="4" fill="white"/>
  <circle cx="30" cy="50" r="4" fill="white"/>
  <circle cx="70" cy="50" r="4" fill="white"/>
  <circle cx="30" cy="65" r="4" fill="white"/>
  <circle cx="70" cy="65" r="4" fill="white"/>
</svg>

